- name: Install pip3
  apt:
    update_cache: yes
    name: "{{ packages }}"
  vars:
    packages:
    - python3-pip
    - nginx-full

- name: Install certbot
  pip:
    name:
      - certbot
      - certbot-nginx
    executable: pip3

- name: Register certbot
  shell: |
    certbot -n register --agree-tos --email {{ info_mail }}
    touch /etc/letsencrypt/.registered
  args:
    creates: /etc/letsencrypt/.registered

- name: Setup cronjob for renewal
  cron:
    name: certbot-renewal
    job: "/bin/bash -lc '/usr/local/bin/certbot -q renew'"
    minute: "0"
    hour: "14"


- name: 'Get certificate'
  command: '/usr/local/bin/certbot -n --nginx -d {{ dns_hostname }}'
  args:
    creates: '/etc/letsencrypt/live/{{ dns_hostname }}'
  ignore_errors: true
  tags:
    - nginx
    - certbot
